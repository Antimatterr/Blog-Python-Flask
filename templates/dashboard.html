{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage your posts</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
          <h2>Basic Action</h2>
          <a href="/edit/0"><button class="btn btn-primary">ADD NEW POST</button></a>
           <a href="/logout"><button class="btn btn-primary">Logout</button></a>
          <hr>
          <h2>Upload File</h2>
          <div>
              <form action="/uploader" method="post" enctype="multipart/form-data">
                  <input type="file" name="file1">
                  <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>
          <hr>
          <h2>Edit Posts</h2>
          <table class="table">
    <thead>
      <tr>
          <th>sno</th>
          <th>Title</th>
          <th>Date</th>
          <th>Edit</th>
          <th>Delete</th>
      </tr>
    </thead>
    <tbody>

    {% for post in posts %}
      <tr>
        <td>{{post.sno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
          <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
          <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button></a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

        <!-- Pager -->
      </div>
    </div>
  </div>
{% endblock %}
